<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebtApp.</title>
</head>
<style>
    html {
        height: 100%;
        padding: 0;
    }
    body {
        height: 100%;
        position: relative;
        padding: 0;
    }
    #display {
        position: absolute;
        margin-top: -300px;
        margin-left: -300px;
        top: 50%;
        left: 50%;
        height: 600px;
        width: 600px;
        text-align: left;
    }
    h1 {
        font-size: 28px;
    }
    p {
        font-size: 20px;
        width: 100%;
    }
    button {
        font-size: 20px;
    }

    @media screen and (max-width: 600px){
        #display {
            position: absolute;
            margin: 10px;
            top: 0%;
            left: 0%;
            height: 100%;
            width: 100%;
            text-align: left;
        }
    }
</style>
 
<body>
    <div id="display">
        <h1>「テンポ感」診断テスト</h1>
        <p>このテストでは、お持ちのデバイス上で一定のテンポでタップを繰り返してもらいながら、なるべく最初のテンポを維持するという課題に取り組んでいただきます。</p>
        <p>このテストを通して取得されるデータは、個人が特定できないようにする匿名加工の処理を施した上で、研究・教育目的で使用させていただきますこと、ご承諾ください。</p>
        <p>連絡先: wkure@hirosaki-u.ac.jp (弘前大学理工学部 紅林 亘)</p>
        <button id="next">承諾してテストを開始する</button>
    </div>
</body>
</html>
